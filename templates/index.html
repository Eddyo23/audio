<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Form Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2; /* Light grey background */
    }

    h1 {
      text-align: center;
      color: #FFCC00; /* Army Yellow */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    input, textarea, select {
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CONVENTION CONOP</h1>
  <form action="/generate" method="POST">
    <div class="form-group">
      <label for="convention_name">Convention Name</label>
      <input type="text" name="convention_name" id="convention_name">
    </div>
    <div class="form-group">
      <label for="activity_description">Activity Description</label>
      <textarea name="activity_description" id="activity_description"></textarea>
    </div>
    <div class="form-group"><label for="Who">Who</label><input type="text" name="Who" id="Who"></div>
    <div class="form-group"><label for="What">What</label><input type="text" name="What" id="What"></div>
    <div class="form-group"><label for="When">When</label><input type="text" name="When" id="When"></div>
    <div class="form-group"><label for="Where">Where</label><input type="text" name="Where" id="Where"></div>
    <div class="form-group"><label for="POC">POC</label><input type="text" name="POC" id="POC"></div>
    <div class="form-group"><label for="Asset">Asset</label><input type="text" name="Asset" id="Asset"></div>
    <div class="form-group"><label for="TAIR">TAIR</label><input type="text" name="TAIR" id="TAIR"></div>
    <div class="form-group"><label for="MAC">MAC</label><input type="text" name="MAC" id="MAC"></div>
    <div class="form-group"><label for="PPI">PPI</label><input type="text" name="PPI" id="PPI"></div>
    <div class="form-group"><label for="Impressions">Impressions</label><input type="text" name="Impressions" id="Impressions"></div>
    <div class="form-group"><label for="Engagements">Engagements</label><input type="text" name="Engagements" id="Engagements"></div>
    <div class="form-group"><label for="Leads">Leads</label><input type="text" name="Leads" id="Leads"></div>
    <div class="form-group"><label for="COI">COI</label><input type="text" name="COI" id="COI"></div>
    <div class="form-group"><label for="Cost">Cost</label><input type="text" name="Cost" id="Cost"></div>
    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
