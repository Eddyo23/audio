<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CONVENTION CONOP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #FFCC00;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CONVENTION CONOP</h1>
  <form action="/generate" method="POST">
    <div class="form-group">
      <label for="activity_name">Activity Name</label>
      <input type="text" name="activity_name" id="activity_name">
    </div>
    <div class="form-group">
      <label for="activity_description">Activity Description</label>
      <textarea name="activity_description" id="activity_description"></textarea>
    </div>
    <div class="form-group">
      <label for="who">Who</label>
      <input type="text" name="who" id="who">
    </div>
    <div class="form-group">
      <label for="what">What</label>
      <input type="text" name="what" id="what">
    </div>
    <div class="form-group">
      <label for="when">When</label>
      <input type="text" name="when" id="when">
    </div>
    <div class="form-group">
      <label for="where">Where</label>
      <input type="text" name="where" id="where">
    </div>
    <div class="form-group">
      <label for="poc">POC</label>
      <input type="text" name="poc" id="poc">
    </div>
    <div class="form-group">
      <label for="leads">LEADS</label>
      <input type="text" name="leads" id="leads">
    </div>
    <div class="form-group">
      <label for="engagements">ENGAGEMENTS</label>
      <input type="text" name="engagements" id="engagements">
    </div>
    <div class="form-group">
      <label for="impressions">IMPRESSIONS</label>
      <input type="text" name="impressions" id="impressions">
    </div>
    <div class="form-group">
      <label for="mac">MAC</label>
      <input type="text" name="mac" id="mac">
    </div>
    <div class="form-group">
      <label for="tair">TAIR</label>
      <input type="text" name="tair" id="tair">
    </div>
    <div class="form-group">
      <label for="asset">ASSET</label>
      <input type="text" name="asset" id="asset">
    </div>
    <div class="form-group">
      <label for="cois">COI</label>
      <input type="text" name="coi" id="coi">
    </div>
    <div class="form-group">
      <label for="personell">Personnel</label>
      <input type="text" name="personell" id="personell">
    </div>
    <div class="form-group">
      <label for="uniform">Uniform</label>
      <input type="text" name="uniform" id="uniform">
    </div>
    <div class="form-group">
      <label for="hotel">Hotel</label>
      <input type="text" name="hotel" id="hotel">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes"></textarea>
    </div>
    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
